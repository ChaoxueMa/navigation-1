<!DOCType html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                 maximum-scale=1.0, user-scalable=no">
    <title>浪浪导航</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .iconAdd {
            width: 64px;
            height: 64px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .iconClose {
            width: 25px;
            height: 25px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="globalHeader">
        <ol class="searchList">
            <li class="search">百度</li>
            <li class="search" ">Google</li>
        </ol>
        <form action=" //www.baidu.com/s" method="get" class="find">
                <input name="wd" type="text">
                <button type="submit"><img src="images/search.png" alt="Search"></button>
                </form>
    </header>
    <main class="globalMain">
        <ol class="siteList">
            <li class="site addButton">
                <svg class="iconAdd">
                    <use xlink:href="#icon-add"></use>
                </svg>
                <div class="link">new website</div>
            </li>
        </ol>
    </main>
    <footer>©浪里淘沙的小法师</footer>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1700030_6vpj7zd4rlm.js"></script>
